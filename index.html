
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags - Will be overridden by Helmet -->
    <title>ZenForce TaijiQuan SA - Authentic Martial Arts Training</title>
    <meta name="description" content="Experience authentic TaijiQuan training in South Africa. Join classes for all ages and skill levels in a traditional martial arts environment focused on health and mindfulness." />
    
    <!-- DNS prefetch and preconnect for critical domains -->
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    
    <!-- Critical CSS for immediate rendering - will be replaced by React component -->
    <style>
      body { margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: black; color: white; }
      .loading { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: black; color: #b7791f; text-align: center; }
      .loading-spinner { width: 50px; height: 50px; border: 3px solid rgba(183, 121, 31, 0.3); border-radius: 50%; border-top-color: rgb(183, 121, 31); animation: spin 1s ease-in-out infinite; margin-bottom: 1rem; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    
    <!-- GPT Engineer Select feature script -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state before React hydrates -->
      <div id="initial-loading" class="loading">
        <div class="loading-spinner"></div>
        <h1 style="font-family: system-ui; font-size: 1.5rem; margin-bottom: 0.5rem; color: #b7791f;">ZenForce TaijiQuan SA</h1>
        <p style="font-size: 1rem; max-width: 280px; margin: 0 auto; opacity: 0.9;">Discover the ancient art of balance, strength and inner peace</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
