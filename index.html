
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags - Will be overridden by Helmet -->
    <title>WuDe TaijiQuan SA - Authentic Martial Arts Training</title>
    <meta name="description" content="Experience authentic TaijiQuan training in South Africa. Join classes for all ages and skill levels in a traditional martial arts environment focused on health and mindfulness." />
    
    <!-- DNS prefetch and preconnect for critical domains -->
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    
    <!-- Inline critical CSS for immediate rendering - prevent flash of unstyled content -->
    <style>
      :root { visibility: visible !important; }
      body { margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: black; color: white; }
      .loading { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: black; color: #b7791f; text-align: center; z-index: 9999; }
      .loading-spinner { width: 50px; height: 50px; border: 3px solid rgba(183, 121, 31, 0.3); border-radius: 50%; border-top-color: rgb(183, 121, 31); animation: spin 1s ease-in-out infinite; margin-bottom: 1rem; }
      .hero-section { position: relative; background-color: black; color: white; display: flex; align-items: center; justify-content: center; min-height: 60vh; padding: 4rem 1rem; text-align: center; }
      .hero-bg-placeholder { position: absolute; inset: 0; background-color: #111; z-index: -1; transition: opacity 0.5s ease-in; opacity: 0; }
      .hero-bg-placeholder.loaded { opacity: 1; }
      .hero-title { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, serif; font-size: 2rem; font-weight: 700; color: #b7791f; margin-bottom: 1rem; }
      .hero-subtitle { font-size: 1.125rem; max-width: 36rem; margin: 0 auto 2rem; line-height: 1.5; }
      .hero-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; }
      .hero-button { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; background-color: rgba(180, 83, 9, 0.8); color: white; padding: 0.75rem 1.5rem; border-radius: 0.375rem; font-weight: 500; text-decoration: none; transition: background-color 0.2s; }
      .hero-button:hover { background-color: rgb(180, 83, 9); }
      .hero-button-outline { background-color: transparent; border: 1px solid rgba(180, 83, 9, 0.5); }
      .fade-in { opacity: 0; animation: fadeIn 0.5s ease-in forwards; }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://images.unsplash.com/photo-1464207687429-7505649dae38?q=80&w=400&auto=format&fit=crop" as="image" fetchpriority="high" />
    
    <!-- Initial visibility script to eliminate blank page flash -->
    <script>
      // Execute immediately to prevent blank screen
      (function() {
        if (document.hidden === false) {
          document.dispatchEvent(new Event('visibilitychange'));
          document.dispatchEvent(new CustomEvent('app:visible'));
        }
      })();
    </script>
    
    <!-- GPT Engineer Select feature script -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>
  <body>
    <div id="root">
      <!-- Dynamic initial content will be injected by InlineHeroLoader before React hydrates -->
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
